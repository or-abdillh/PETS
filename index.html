<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="display" content="standalone" />
  <meta name="name" content="PETS , lets find random your pet cute pictures" />
  <meta name="short-name" content="PETS" />
  <meta name="theme-color" content="#A7FFDB" />
  
  <!-- manifest -->
  <link rel="manifest" href="manifest.json" type="json/aplication" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Font awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!-- App Styles -->
  <link rel="stylesheet" href="public/style/pets.css">

  <title>
    PETS , lets find random your pet cute pictures
  </title>
</head>

<body>

  <!-- MAIN BODY -->
  
  <div class="container">
    
    <section class="header">
      
      <div class="logo">
        <h1>PETS</h1>
        <img src="public/assets/icons/pets.jpg" alt="" />
      </div>
      
      <i class="fas fa-paw"></i>
      <h3>Lets find 
        <p>
          random your pet cute pictures
        </p>
      </h3>
      
      <div class="categorys">
        <div class="item active">
          <i class="fas fa-circle circle-active"></i>
          Cats
        </div>
        <div class="item">
          <i class="fas fa-circle"></i>
          Dogs
        </div>
        <div class="item">
          <i class="fas fa-circle"></i>
          Foxs
        </div>
      </div>
    </section>
    
    <section class="content">
      
    </section>
    
    <section class="modal">
      <div class="modal-body">
        <img src="" alt="" />
        <div class="modal-action">
          <i class="fas fa-arrow-down" data-role="download"></i>
          <i class="fas fa-share-alt" data-url="" data-role="share"></i>
          <i class="fas fa-times" data-role="close"></i>
        </div>
      </div>
    </section>
    
    
  </div>

<script type="text/javascript" src="public/js/dynamicPosition.js" charset="utf-8"></script>
<script type="text/javascript" src="public/js/modalEvents.js" charset="utf-8"></script>
<script src="public/js/renderContent.js" type="text/javascript" charset="utf-8"></script>
<script src="public/js/lazyLoad.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
